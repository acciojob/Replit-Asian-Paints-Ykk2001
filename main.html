<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replit Asian Paints</title>
    <style>
      body {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="grid-container">
      <div class="grid-item" id="1">1</div>
      <div class="grid-item" id="2">2</div>
      <div class="grid-item" id="3">3</div>
      <div class="grid-item" id="4">4</div>
      <div class="grid-item" id="5">5</div>
      <div class="grid-item" id="6">6</div>
      <div class="grid-item" id="7">7</div>
      <div class="grid-item" id="8">8</div>
      <div class="grid-item" id="9">9</div>
    </div>

    <div class="controls">
      <input type="number" id="block-id" />
      <input type="text" id="color-id" />
      <button id="change_button">Change Color</button>
      <button id="Reset">Reset</button>
    </div>

    <script>
      const changeBtn = document.getElementById("change_button");
      const resetBtn = document.getElementById("Reset");
      const gridItems = document.querySelectorAll(".grid-item");

      //reset all blocks to transprent
      function resetGrid() {
        gridItems.forEach((item) => {
          item.style.backgroundColor = "transparent";
        });
      }

      //change bitton click
      changeBtn.addEventListener("click", () => {
        const blockId = document.getElementById("block-id").value;
        const color = document.getElementById("color-id").value;

        let cell = document.getElementById(blockId);

        if (cell) {
          cell.style.backgroundColor = color;
        } else {
          alert("Invalid Block Id! Enter 1-9");
        }
      });

      //reset button
      resetBtn.addEventListener("click", () => {
        resetGrid();
      });
    </script>
  </body>
</html>
