<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replit Asian Paints</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .grid-item {
      width: 80px;
      height: 80px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <div class="controls">
    <input type="number" id="block_id" />
    <input type="text" id="colour_id" />
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>
  </div>

  <script>
    const changeBtn = document.getElementById("change_button");
    const resetBtn = document.getElementById("reset_button");
    const gridItems = document.querySelectorAll(".grid-item");

    function resetGrid() {
      gridItems.forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    }

    changeBtn.addEventListener("click", () => {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      resetGrid();

      const cell = document.getElementById(blockId);
      if (cell) {
        cell.style.backgroundColor = color;
      } else {
        alert("Invalid Block Id! Enter 1â€“9");
      }
    });

    resetBtn.addEventListener("click", resetGrid);
  </script>
</body>
</html>
